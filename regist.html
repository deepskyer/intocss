<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/regist.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Quicksand|Source+Sans+Pro"
      rel="stylesheet"
    />
  </head>
  <body>
    <body>
      <div class="grid-container">
        <form class="form-signin">
          <div class="logo">SEDAS</div>
          <h1 id="signin">Register Here</h1>
          <div class="form-group">
  <label class="control-label" for="textinput">Username</label>
  <div >
  <input id="textinput" name="textinput" placeholder="Insert your Username" class="form-control input-md" required="" type="text">
  <span class="help-block"> </span>
  </div>
</div>

<div class="form-group">
<label class="control-label" for="textinput">Email</label>
<div >
<input id="textinput" name="textinput" placeholder="Insert your Email" class="form-control input-md" required="" type="text">
<span class="help-block"> </span>
</div>
</div>

<div class="form-group">
<label class="control-label" for="textinput">Password</label>
<div >
<input id="textinput" name="textinput" placeholder="Insert your Password" class="form-control input-md" required="" type="text">
<span class="help-block"> </span>
</div>
</div>

<div class="form-group">
<label class="control-label" for="textinput">Confirm Password</label>
<div >
<input id="textinput" name="textinput" placeholder="Confirm your Password" class="form-control input-md" required="" type="text">
<span class="help-block"> </span>
</div>
</div>


          <button
            class="btn btn-lg btn-primary btn-block"
            style="font-size: 14px;"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </body>
  </body>
</html>
