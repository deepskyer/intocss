<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/signin.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Quicksand|Source+Sans+Pro"
      rel="stylesheet"
    />
  </head>
  <body>
    <body>
      <div class="grid-container">
        <form class="form-signin">
          <div class="logo">SEDAS</div>
          <h1 id="signin">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />
          <label for="inputPassword" class="sr-only">Password</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required
          />
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" class="pro" /> Remember
              me
            </label>
          </div>
          <button
            class="btn btn-lg btn-primary btn-block"
            style="font-size: 14px;"
            type="submit"
          >
            Sign in
          </button>
          <p class="copyright">&copy; 2018</p>
        </form>
      </div>
    </body>
  </body>
</html>
