<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="./sedas.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/guide.css" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Quicksand|Source+Sans+Pro"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/step.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid-container">
        <div class="sidebar">
          <div class="logo">SEDAS</div>
          <div class="sidebar-items active">
            <a href="#"><i class="fas fa-user-md"></i> Start</a>
          </div>
          <div class="sidebar-items">
            <a href="./profile.html"
              ><i class="far fa-user-circle"></i> Profile</a
            >
          </div>
          <div class="sidebar-items">
            <a href=""><i class="fas fa-capsules"></i> Dose</a>
          </div>
          <div class="sidebar-items">
            <a href=""><i class="fas fa-star-half-alt"></i> Rating</a>
          </div>
          <div class="sidebar-items">
            <a href=""><i class="fas fa-wrench"></i> About</a>
          </div>
        </div>

        <div class="stepbystep container">
          <h3 class="title" style="text-align: center; margin-bottom: 60px;">
            Please fill the patient information.
          </h3>
          <div class="stepwizard col-md-offset-3">
            <div class="stepwizard-row setup-panel">
              <div class="stepwizard-step">
                <a
                  href="#step-1"
                  type="button"
                  class="btn btn-primary btn-circle"
                  >1</a
                >
                <p>Step 1</p>
              </div>
              <div class="stepwizard-step">
                <a
                  href="#step-2"
                  type="button"
                  class="btn btn-default btn-circle"
                  disabled="disabled"
                  >2</a
                >
                <p>Step 2</p>
              </div>
              <div class="stepwizard-step">
                <a
                  href="#step-3"
                  type="button"
                  class="btn btn-default btn-circle"
                  disabled="disabled"
                  >3</a
                >
                <p>Step 3</p>
              </div>
            </div>
          </div>

          <form role="form" action="" method="post">
            <div class="row setup-content" id="step-1">
              <div>
                <div class="col-md-12">
                  <h3>Step 1</h3>
                  <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input
                      maxlength="100"
                      type="text"
                      required="required"
                      class="form-control"
                      placeholder="Enter First Name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input
                      maxlength="100"
                      type="text"
                      required="required"
                      class="form-control"
                      placeholder="Enter Last Name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="control-label">Address</label>
                    <textarea
                      required="required"
                      class="form-control"
                      placeholder="Enter your address"
                    ></textarea>
                  </div>
                  <button
                    class="btn btn-primary nextBtn btn-lg pull-right"
                    type="button"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
            <div class="row setup-content" id="step-2">
              <div>
                <div class="col-md-12">
                  <h3>Step 2</h3>
                  <div class="form-group">
                    <label class="control-label">Company Name</label>
                    <input
                      maxlength="200"
                      type="text"
                      required="required"
                      class="form-control"
                      placeholder="Enter Company Name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="control-label">Company Address</label>
                    <input
                      maxlength="200"
                      type="text"
                      required="required"
                      class="form-control"
                      placeholder="Enter Company Address"
                    />
                  </div>
                  <button
                    class="btn btn-primary nextBtn btn-lg pull-right"
                    type="button"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
            <div class="row setup-content" id="step-3">
              <div>
                <div class="col-md-12">
                  <h3>Step 3</h3>
                  <button
                    class="btn btn-success btn-lg pull-right"
                    type="submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
