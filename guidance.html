<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="./sedas.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/guide.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Quicksand|Source+Sans+Pro"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/step.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid-container">
        <div class="sidebar">
          <div class="logo">SEDAS</div>
          <div class="sidebar-items active">
            <a href="#"><i class="fas fa-user-md"></i> Start</a>
          </div>
          <div class="sidebar-items">
            <a href="./profile.html"
              ><i class="far fa-user-circle"></i> Profile</a
            >
          </div>
          <div class="sidebar-items">
            <a href=""><i class="fas fa-capsules"></i> Dose</a>
          </div>
          <div class="sidebar-items">
            <a href=""><i class="fas fa-star-half-alt"></i> Rating</a>
          </div>
          <div class="sidebar-items">
            <a href=""><i class="fas fa-wrench"></i> About</a>
          </div>
        </div>

        <div class="stepbystep container">
          <h3 class="title" style="text-align: center; margin-bottom: 60px;">
            Please fill the patient information.
          </h3>
          <div class="stepwizard col-md-offset-3">
            <div class="stepwizard-row setup-panel">
              <div class="stepwizard-step">
                <a
                  href="#step-1"
                  type="button"
                  class="btn btn-primary btn-circle"
                  >1</a
                >
                <p>Step 1</p>
              </div>
              <div class="stepwizard-step">
                <a
                  href="#step-2"
                  type="button"
                  class="btn btn-default btn-circle"
                  disabled="disabled"
                  >2</a
                >
                <p>Step 2</p>
              </div>
              <div class="stepwizard-step">
                <a
                  href="#step-3"
                  type="button"
                  class="btn btn-default btn-circle"
                  disabled="disabled"
                  >3</a
                >
                <p>Step 3</p>
              </div>
            </div>
          </div>

          <form role="form" action="" method="post">
            <div class="row setup-content" id="step-1">
              <div class="guide">
                <div class="col-md-12">
                  <h3>Basic Information</h3>

                  <div class="row">
                    <div class="form-group col-xs-6">
                    <label class="control-label" for="last_name">Last Name</label>
                    <div >
                    <input id="last_name" name="last_name" placeholder="Last Name" type="text" class="form-control" required="required">
                    </div>
                    </div>
                    <div class="form-group col-xs-6">
                    <label for="first_name" class="control-label">First Name</label>
                    <div >
                    <input id="first_name" name="first_name" placeholder="First Name" type="text" class="form-control" required="required">
                    </div>
                    </div>
                  </div>




  <div class="form-group">
    <label for="gender" class="control-label">Gender</label>
    <div >
      <label class="radio-inline">
        <input type="radio" name="gender" value="male" checked>
              Male
      </label>
      <label class="radio-inline">
        <input type="radio" name="gender" value="female">
              Female
      </label>
      <label class="radio-inline">
        <input type="radio" name="gender" value="other">
              Other
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="birthday" class="control-label">Birthday</label>
    <div >
      <input id="birthday" name="birthday" placeholder="MM/DD/YY" type="text" class="form-control" required="required">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-6">
      <label for="hight" class="control-label">Hight</label>
      <div >
        <input id="hight" name="hight" placeholder="(cm)" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="weight" class="control-label">Weight</label>
      <div >
        <input id="weight" name="weight" placeholder="(lb)" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-6">
      <label for="bp" class="control-label">Blood Pressure</label>
      <div >
        <input id="bp" name="bp" placeholder="mm/hg" type="text" class="form-control" required="required">
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="bmi" class="control-label">BMI</label>
      <div >
        <input id="bmi" name="bmi" placeholder="BMI" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>


                  <button
                    class="btn btn-primary nextBtn btn-lg pull-right"
                    type="button"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
            <div class="row setup-content" id="step-2">
              <div class="guide">
                <div class="col-md-12">
                  <h3>Step 2</h3>
                  <div class="form-group">
    <label for="tobacco" class="control-label"></label>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="tobacco" value="tobacco">
              Tobacco Use
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="benzo" class="control-label"></label>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="benzo" value="benzo">
              Benzodiazephi Use
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="opiod" class="control-label"></label>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="opiod" value="opiod">
              Opiod Use
      </label>
    </div>
  </div>
                  <button
                    class="btn btn-primary nextBtn btn-lg pull-right"
                    type="button"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
            <div class="row setup-content" id="step-3">
              <div class="guide">
                <div class="col-md-12">
                  <h3>Allergies</h3>
                  <div class="form-group">

    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="drug_a" value="drug_a">
              Drug allergy
      </label>
    </div>
  </div>
  <div class="form-group">

    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="food_a" value="food_a">
              Food Allergy
      </label>
    </div>
  </div>
  <div class="form-group">

    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="insect_a" value="insect_a">
              Insect Allergy
      </label>
    </div>
  </div>
  <div class="form-group">

    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="latex_a" value="latex_a">
              Latex Allergy
      </label>
    </div>
  </div>
  <div class="form-group">

    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="mold_a" value="mold_a">
              Mold Allergy
      </label>
    </div>
  </div>
  <div class="form-group">

    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="pet_a" value="pet_a">
              Pet Allergy
      </label>
    </div>
  </div>
  <div class="form-group">

    <div>
      <label class="checkbox-inline">
        <input type="checkbox" name="pollen_a" value="pollen_a">
              Pollen Allergy
      </label>
    </div>
  </div>
                  <button
                    class="btn btn-success btn-lg pull-right"
                    type="submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
